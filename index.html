<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="numPad">
            <div class="colm1">
                <button class="pad cancel">AC</button>
                <button class="pad seven">7</button>
                <button class="pad four">4</button>
                <button class="pad one">1</button>
                <button class="pad minusPlus">+/-</button>
            </div>
            <div class="colm2">
                <button class=" pad del">DEL</button>
                <button class="pad eight">8</button>
                <button class="pad five">5</button>
                <button class="pad two">2</button>
                <button class="pad zero">0</button>
            </div>
            <div class="colm3">
                <button class="pad percent">%</button>
                <button class=" pad nine">9</button>
                <button class="pad six">6</button>
                <button class="pad three">3</button>
                <button class="pad decimal">.</button>
            </div>
            <div class="colm4">
                <button class="pad plus">+</button>
                <button class="pad minus">-</button>
                <button class="pad multiply">x</button>
                <button class="pad division">&div;</button>
                <button id= "equal" class="pad equal">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
