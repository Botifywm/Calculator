<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="numPad">
            <div class="colm1">
                <div class=" pad cancel">AC</div>
                <div class="pad seven">7</div>
                <div class="pad four">4</div>
                <div class="pad one">1</div>
                <div class="pad minusPlus">+/-</div>
            </div>
            <div class="colm2">
                <div class=" pad del">DEL</div>
                <div class="pad eight">8</div>
                <div class="pad five">5</div>
                <div class="pad two">2</div>
                <div class="pad zero">0</div>
            </div>
            <div class="colm3">
                <div class="pad percent">%</div>
                <div class=" pad nine">9</div>
                <div class="pad six">6</div>
                <div class="pad three">3</div>
                <div class="pad decimal">.</div>
            </div>
            <div class="colm4">
                <div class="pad plus">+</div>
                <div class="pad minus">-</div>
                <div class="pad multiply">x</div>
                <div class="pad division">/</div>
                <div id= "equal" class="pad equal">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
